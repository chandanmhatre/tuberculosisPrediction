name: tuberculosis_prediction
description: A project that predict tuberculosis disease.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  http: ^0.13.4
  cloud_firestore: ^3.1.5
  firebase_core: ^1.10.5
  dropdown_button2: ^1.0.7
  image_picker: ^0.8.4+5
  cached_network_image: ^3.2.0
  webview_flutter: ^3.0.0
  fluttertoast: ^8.0.8
  firebase_auth: ^3.3.6
  firebase_storage: ^10.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
flutter_icons:
    image_path: "assets/images/tb.png"
    ios: true
    android: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/bmi.png
    - assets/images/logo.png
    - assets/images/noImage.png
    - assets/images/side-effects.png
    - assets/images/nutrition.png
    - assets/images/tb.png
    - assets/images/news.png
    - assets/images/info.png
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700

